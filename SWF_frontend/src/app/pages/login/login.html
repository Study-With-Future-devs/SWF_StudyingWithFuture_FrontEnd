<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWF - Login</title>
</head>
<body>
    <img src="login/image-login.png" alt="login-image" class="login-page">
    <section class="form-container">
        <form action="" method="post">
            <h1>LOGIN</h1>
            <input type="email" placeholder="Insira o e-mail academico *" name="email">
            <input type="password" name="senha" placeholder="Insira sua senha *">
            <button type="button"></button>
            <nz-icon nzType="eye" nzTheme="outline" />
            <button type="submit"><img src="login/icon-login-button.png" alt="login">LOGIN</button>
        </form> 
        <img src="login/Rectangle1.png" class="enfeite-login1">
        <img src="login/Rectangle2.png" class="enfeite-login2">
    </section>    
</body>
</html>
