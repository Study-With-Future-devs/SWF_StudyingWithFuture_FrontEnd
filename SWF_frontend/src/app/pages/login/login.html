<body>
    <img src="login/image-login.png" alt="login-image" class="login-page">
    <section class="form-container">
        <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
            <h1>LOGIN</h1>
            <input type="email" placeholder="Insira o e-mail academico *" name="email" 
           [(ngModel)]="credentials.Email" required>
            
            <div class="password-container">
                <input [type]="passwordVisible ? 'text' : 'password'" name="senha" [(ngModel)]="credentials.Senha" placeholder="Insira sua senha *" required>
                <button class="eye" (click)="togglePassword()" type="button">
                    <span nz-icon [nzType]="passwordVisible ? 'eye-invisible' : 'eye'" nzTheme="outline"></span>
                </button>
            </div>
        
            <button type="submit" [disabled]="!loginForm.form.valid">
                <img src="login/icon-login-button.png" alt="login"> LOGIN
            </button>
            <div *ngIf="mensagemErro" class="mensagem-erro">

                            @if(loginSuccess == false){
                <div class="mensagem-erro" style="background-color: #e28f8cb0;;">
                    {{ mensagemErro }}
                </div>
            }
            @else {
                 <div class="mensagem-erro" style="background-color: rgb(125, 216, 125);">
                    {{ mensagemErro }}
                </div>
            }
            </div>
        </form> 
        <img src="login/Rectangle1.png" class="enfeite-login1">
        <img src="login/Rectangle2.png" class="enfeite-login2">
    </section>    
</body>
